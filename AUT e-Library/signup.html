        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const telegram = document.getElementById('telegram').value;

            // Send the email using EmailJS
            emailjs.send("service_5erkwmi", "template_9m9kuwe", {
                name: name,
                email: email,
                telegram: telegram // Include Telegram nickname
            })
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                document.getElementById('success-message').textContent = 'Registration successful! An email has been sent.';
                document.getElementById('registrationForm').reset(); // Reset the form
            }, function(error) {
                console.log('FAILED...', error);
                document.getElementById('success-message').textContent = 'Registration failed. Please try again.';
            });
        });
